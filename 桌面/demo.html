<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
body,div,h4{padding: 0;margin: 0;}
div{
	width: 200px;
	height: 50px;
	border: 5px solid #999;
	margin: 40px auto;
	padding: 10px;
	position: relative;
}
h4{line-height: 30px;text-align: center;}
#no{
	position: absolute;
	top: 42px;
	left: 111px;
}
#yes{margin-left: 50px;}
</style>
<script type="text/javascript">
window.onload = function(){
	var aIpt = document.getElementsByTagName('input');
	var width = parseInt(getStyle(aIpt[1], 'width'));
	var height = parseInt(getStyle(aIpt[1], 'height'));

	aIpt[0].onclick = function(){
		alert('嘻嘻，我也喜欢你~~');
		aIpt[1].style.top = '42px';
		aIpt[1].style.left = '111px';
	}
	aIpt[1].onclick = function(){
		var X = Math.round(Math.random() *300 ); 
		var Y = Math.round(Math.random() *300 ); 
		aIpt[1].style.top = X + 'px';
		aIpt[1].style.left = Y + 'px';
	}
	function getStyle ( obj, attr ) { return obj.currentStyle?obj.currentStyle[attr] : getComputedStyle( obj )[attr]; }
}
</script>
</head>
<body>
	<div>
		<h4>你喜不喜欢我？</h4>
		<input id="yes" type="button" value="Yes"/>
		<input id="no" type="button" value="No"/>
	</div>
</body>
</html>
